<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workday Scheduler</title>

    <!-- Linking Stylesheets and Fonts Here -->

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Local stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/styles/styles.css" />
  </head>
  <body>
    <!-- Header here -->
    <header>
      <div class="row bg-dark text-light text-center justify-content-center">
        <div class="col">
          <a
            class="text-light"
            href="https://www.github.com/meshtatsuo"
            target="_blank"
          >
            <p>Created by Dominic Misasi</p>
          </a>
        </div>
      </div>
    </header>
    <!-- Jumbotron -->
    <section>
      <div
        class="row border-bottom py-2 border-5 border-dark d-flex justify-content-center text-center"
      >
        <div class="col">
          <h1>Work Day Scheduler</h1>
          <h4>A simple calendar app for scheduling your work day.</h4>
          <p class="time">Placeholder Time</p>
        </div>
      </div>
    </section>

    <section class="container">
      <!-- Content Section. The rows for the scheduler goes here -->
      <!-- Test Row. These will be dynamically generated on load -->
      <ul class="list p-3"></ul>
    </section>

    <footer>
      <!-- Footer section -->
    </footer>

    <!-- Link JQuery, JQueryUI, and momentJS Libraries -->
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- JQueryUI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- MomentJS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

      
    <!-- Link local JS file here  -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
